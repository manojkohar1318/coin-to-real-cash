<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Redemption</title>
    <link rel="stylesheet" href="assets/css/upi-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <div class="modal">
        <a href="redeem-page.html">
            <div class="close-button">
                <i class="fas fa-times-circle"></i>
            </a>
            </div>
            <div class="upi-logo-container">
                <!-- Large UPI Logo - using CSS shapes to mimic -->
               <img src="assets/image/UPI-Logo.png" style="width: 150px; height: 100px;">
            </div>
            <h2 class="upi-title">UPI</h2>
            <div class="input-group">
                <input type="number" id="coinQuantity" placeholder="Enter coins quantity">
            </div>

            <div class="input-group">
                <input type="text" id="upiId" placeholder="Enter upi number or upi id">
            </div>

        <a href="redeem-page.html">

            <button class="submit-button">SUBMIT</button>
            </a>
        </div>
    </div>
</body>
</html>
