<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin To Real Cash - Login</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="header-banner">
    <h1>Coin To Real Cash</h1>
  </div>

  <div class="container">
    <h2>Welcome</h2>
    <p class="subtitle">Sign in to continue</p>

    <form id="login-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="login-email" placeholder="Email" required />
      </div>

      <div class="input-group password-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-icon" onclick="togglePasswordVisibility('login-password', this)"></i>
      </div>

      <div class="forgot-password-link">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="separator">
      <span>Continue with</span>
    </div>

    <button type="button" class="google-signin-btn" id="googleSignInBtn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="google-icon" />
      Sign in with Google
    </button>

    <p class="new-user-link">
      Are you a new user? <a href="registration.html">Create Account</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkWyk3q-zaDHkjDs90Bm2ih_qw-O_ZJQU",
      authDomain: "coin-to-real-cash.firebaseapp.com",
      databaseURL: "https://coin-to-real-cash-default-rtdb.firebaseio.com",
      projectId: "coin-to-real-cash",
      storageBucket: "coin-to-real-cash.firebasestorage.app",
      messagingSenderId: "265929655267",
      appId: "1:265929655267:web:7eb846fe7bd104761a56d6",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    // üîÅ Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // If already logged in, go to home (or admin page if admin)
        if (user.email === "cointorealcash@gmail.com") {
          window.location.href = "admin-withdrawals.html";
        } else {
          window.location.href = "home.html";
        }
      }
    });

    // üîê Login form
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // ‚úÖ Admin check
          if (email === "cointorealcash@gmail.com" && password === "Manoj@1318%#") {
            alert("Admin login successful!");
            window.location.href = "admin-withdrawals.html";
          } else {
            alert("Login successful!");
            window.location.href = "home.html";
          }
        })
        .catch((error) => {
          alert("Invalid login: " + error.message);
        });
    });

    // üëÅ Toggle password visibility
    function togglePasswordVisibility(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.add("active");
      } else {
        input.type = "password";
        icon.classList.remove("active");
      }
    }

    // üåê Google Sign-In
    const googleSignInBtn = document.getElementById("googleSignInBtn");
    const provider = new firebase.auth.GoogleAuthProvider();

    googleSignInBtn.addEventListener("click", async () => {
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        const userData = {
          uid: user.uid,
          name: user.displayName || "",
          email: user.email,
          profilePic: user.photoURL || "",
          createdAt: new Date().toISOString(),
          coins: 0,
          authProvider: "google",
        };

        // Save to Realtime DB + Firestore
        db.ref("users/" + user.uid).update(userData);
        firestore.collection("users").doc(user.uid).set(userData, { merge: true });

        // üîê Redirect admin if Google sign-in email matches admin
        if (user.email === "cointorealcash@gmail.com") {
          alert("Admin login successful!");
          window.location.href = "admin-withdrawals.html";
        } else {
          alert("Google Sign-In successful!");
          window.location.href = "home.html";
        }

      } catch (error) {
        console.error("Google Sign-In Error:", error);
        alert("Google Sign-In failed: " + error.message);
      }
    });
  </script>
</body>
</html>
