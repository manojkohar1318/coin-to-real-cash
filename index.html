<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin To Real Cash - Register</title>
     <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
     <link rel="stylesheet" href="assets/css/Registration page.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-banner">
        <h1>Coin To Real Cash</h1>
    </div>
    <div class="container">
        <h2>Create Account</h2>
        <p class="subtitle">Fill detail to continue</p>

        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <!-- New OTP row -->
            <div class="otp-group" style="display: none;"> 
                <button type="button" class="get-otp-btn">Get OTP</button>
                <input type="text" placeholder="Enter OTP" class="otp-input">
            </div>
            <!-- End new OTP row -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password">
          
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="confirm-password">
            </div>
            <div class="input-group">
            <button type="submit" class="create-account-btn"><a href="Login page.html">Create Account</a></button>
            </div>
        </form>

        <p class="signin-link">Already have an account? <a href="Login page.html">Login here</a></p>
    </div>

</body>
</html>
