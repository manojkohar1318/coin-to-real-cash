<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Coin To Real Cash</title>
    <link rel="stylesheet" href="assets/css/wallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
           
        </header>

        <main class="wallet-main">
            <div class="page-intro">
                <h2>Wallet</h2>
                <p>Manage your earnings</p>
            </div>

            <div class="card current-balance-card">
                <h3>Current Balance</h3>
                <p class="balance-amount">0 Coins</p>
                <a href="redeem-page.html">
                <button class="btn redeem-now-btn">Redeem Now</button>
                </a>
            </div>

            <div class="card transaction-history-card">
                <h3>Transaction History</h3>
                <p class="no-transactions">No transactions yet</p>
                <!--
                    You can add transaction items here when available, e.g.:
                    <div class="transaction-item">
                        <span class="transaction-description">Earned from survey</span>
                        <span class="transaction-amount">+100 Coins</span>
                        <span class="transaction-date">2023-10-26</span>
                    </div>
                -->
            </div>
        </main>

   <div class="bottom-nav">

            <span>Home</span>
