<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin To Real Cash - Login</title>
  <link rel="stylesheet" href="assets/css/Login page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="header-banner">
    <h1>Coin To Real Cash</h1>
  </div>

  <div class="container">
    <h2>Welcome</h2>
    <p class="subtitle">Sign in to continue</p>

    <!-- ✅ Added id="login-form" -->
    <form id="login-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="login-email" placeholder="Email" required />
      </div>

      <div class="input-group password-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-icon" onclick="togglePasswordVisibility('login-password', this)"></i>
      </div>

      <div class="forgot-password-link">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="separator">
      <span>Continue with</span>
    </div>

    <button type="button" class="google-signin-btn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="google-icon" />
      Sign in with Google
    </button>

    <p class="new-user-link">
      Are you a new user? <a href="index.html">Create Account</a>
    </p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkWyk3q-zaDHkjDs90Bm2ih_qw-O_ZJQU",
      authDomain: "coin-to-real-cash.firebaseapp.com",
      databaseURL: "https://coin-to-real-cash-default-rtdb.firebaseio.com",
      projectId: "coin-to-real-cash",
      storageBucket: "coin-to-real-cash.firebasestorage.app",
      messagingSenderId: "265929655267",
      appId: "1:265929655267:web:7eb846fe7bd104761a56d6",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Login form event listener
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "home.html"; // ✅ Redirect after success
        })
        .catch((error) => {
          alert("Invalid login: " + error.message);
        });
    });

    // ✅ Show/hide password toggle
    function togglePasswordVisibility(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
