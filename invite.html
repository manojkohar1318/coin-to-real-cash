<script>
const firebaseConfig = {
  apiKey: "AIzaSyAkWyk3q-zaDHkjDs90Bm2ih_qw-O_ZJQU",
  authDomain: "coin-to-real-cash.firebaseapp.com",
  databaseURL: "https://coin-to-real-cash-default-rtdb.firebaseio.com",
  projectId: "coin-to-real-cash",

  messagingSenderId: "265929655267",
  appId: "1:265929655267:web:7eb846fe7bd104761a56d6"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Function to generate unique 6-digit referral code
function generateReferralCode() {
  return Math.floor(100000 + Math.random() * 900000); // 6-digit number
}

document.addEventListener("DOMContentLoaded", () => {
  const referralInput = document.querySelector(".referral-code-input");
  const shareBtn = document.querySelector(".share-button");

  auth.onAuthStateChanged(user => {
    if(!user){
      window.location.href = "index.html";
      return;
    }

    const userRef = db.ref("users/" + user.uid);

    userRef.once("value").then(snapshot => {
      let referralCode;
      if(snapshot.exists()){
        const data = snapshot.val();
        if(data.referralCode){
          referralCode = data.referralCode;
          referralInput.value = referralCode;
        } else {
          referralCode = generateReferralCode();
          userRef.update({ referralCode: referralCode });
          referralInput.value = referralCode;
        }
      } else {
        referralCode = generateReferralCode();
        userRef.set({ coins: 0, lastDailyBonus: "", referralCode: referralCode });
        referralInput.value = referralCode;
      }

      const message = `ðŸŽ‰ Hey! Check out Coin To Real Cash!\nGet started with my referral code: ${referralCode} and enjoy 250 coins rewards instantly.\nðŸ“² Download now: https://manojkohar1318.github.io/coin-to-real-cash/\nLetâ€™s earn together! ðŸ’°`;

      // Share button functionality
shareBtn.addEventListener("click", async () => {
  // 1. Prioritize the Web Share API for native mobile sharing
  if (navigator.share) {
    try {
      await navigator.share({
        title: "Coin To Real Cash",
        text: message,
        url: "https://manojkohar1318.github.io/coin-to-real-cash/"
      });
    } catch (err) {
      // User cancelled share or other error. Do nothing or log it.
      console.error("Share failed or was cancelled:", err.message);
    }
    return; // Exit if Web Share was attempted
  }

  // 2. Fallback for Desktop or devices that don't support navigator.share
  // This triggers the browser's general share/copy prompt (what you see on your working device).
  try {
    // We attempt to copy the message to the clipboard first,
    // which often works better than copying the input field content.
    await navigator.clipboard.writeText(message);
    
    // Then show the alert that the full message has been copied
    alert("Referral link and code copied! You can now paste it in any app to share.");

  } catch (err) {
    // Simple fallback copy if clipboard.writeText fails
    referralInput.select();
    referralInput.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Referral code copied! You can now paste it in any app to share.");
  }
});

      // Update social media links dynamically
      document.querySelector(".instagram").href = `https://www.instagram.com/?url=https%3A%2F%2Fmanojkohar1318.github.io/coin-to-real-cash/&text=${encodeURIComponent(message)}`;
      document.querySelector(".telegram").href = `https://t.me/share/url?url=https%3A%2F%2Fmanojkohar1318.github.io/coin-to-real-cash/&text=${encodeURIComponent(message)}`;
      document.querySelector(".whatsapp").href = `https://wa.me/?text=${encodeURIComponent(message)}`;
    });
  });

  // Copy to clipboard
  const copyBtn = document.querySelector(".fa-copy");
  copyBtn.addEventListener("click", () => {
    referralInput.select();
    referralInput.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Referral code copied!");
  });
});
</script>
