<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin To Real Cash - Home</title>
    <link rel="stylesheet" href="assets/css/home page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Welcome Back!</h1>
        <p>Start earning coins today</p>
    </div>

    <div class="container">
        <div class="balance-card">
            <div class="balance-top-row">
                <p class="balance-label">Total Balance</p>
            </div>
            <div class="balance-amounts-row">
                <p class="balance-coins" id="totalCoinsDisplay">0 Coins</p>
                <p class="balance-rupees" id="totalRupeesDisplay">₹ 0</p>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <p class="stat-label">Today's Earnings</p>
                <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <p class="stat-label">Current Streak</p>
                <p class="stat-value">1</p>
            </div>
        </div>

        <div class="activities-section">
            <h2 class="activities-title">Available Activities</h2>
            <p class="activities-subtitle">Tap an activity to earn coins</p>

            <div class="activities-grid">
                <div class="activity-box daily-bonus">
                    <i class="fas fa-gift"></i>
                    <span>Daily Bonus</span>
                </div>
                <a href="spin.html" class="activity-box spin-wheel" style="text-decoration: none;">
                    <i class="fas fa-spinner"></i>
                    <span>Spin Wheel</span>
                </a>
                <div class="activity-box scratch-cards">
                    <i class="fas fa-scratchpad"></i>
                    <span>Scratch Cards</span>
                </div>
                <div class="activity-box watch-ads">
                    <i class="fas fa-video"></i>
                    <span>Watch Ads</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="invite.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Invite</span>
        </a>
        <a href="wallet.html" class="nav-item">
            <i class="fas fa-wallet"></i> <span>Wallet</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
            </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define the conversion rate: 100 Coins = 1 Rupee
            const COIN_TO_RUPEE_RATE = 100; 

            // Get the display elements using the new IDs
            const coinsDisplay = document.getElementById('totalCoinsDisplay');
            const rupeesDisplay = document.getElementById('totalRupeesDisplay');
            
            // Function to retrieve and display the balance
            function loadBalance() {
                // Get the balance from Local Storage, default to 0 if none is found
                const mainBalance = parseInt(localStorage.getItem('mainBalance') || 0);

                // Calculate the rupee equivalent
                const rupeeEquivalent = (mainBalance / COIN_TO_RUPEE_RATE).toFixed(2); 

                // Update the HTML display elements
                coinsDisplay.textContent = mainBalance + ' Coins';
                rupeesDisplay.textContent = '₹ ' + rupeeEquivalent;
            }

            // Run the function when the page loads
            loadBalance();
        });
    </script>
</body>
</html>
