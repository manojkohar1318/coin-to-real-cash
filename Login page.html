<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin To Real Cash - Login</title>
    <link rel="stylesheet" href="assets/css/Login page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-banner">
        <h1>Coin To Real Cash</h1>
    </div>

    <div class="container">
        <h2>Welcome</h2>
        <p class="subtitle">Sign in to continue</p>

        <form onsubmit="redirectToHome(event)">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email" required>
            </div>

            <div class="input-group password-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="fas fa-eye toggle-icon" onclick="togglePasswordVisibility('login-password', this)"></i>
            </div>

            <div class="forgot-password-link">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="separator">
            <span>Continue with</span>
        </div>

        <button type="button" class="google-signin-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="google-icon">
            Sign in with Google
        </button>

        <p class="new-user-link">
            Are you a new user? <a href="index.html">Create Account</a>
        </p>
    </div>

    <script>
        // ✅ Show/hide password toggle
        function togglePasswordVisibility(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        // ✅ Redirect to home page on login button click
        function redirectToHome(event) {
            event.preventDefault(); // stop form reload
            window.location.href = "home page.html"; // redirect
        }
    </script>
</body>
</html>
