    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all display elements
            const coinCountDisplay = document.getElementById('profileCoinCount');
            const usernameDisplay = document.getElementById('profileUsername'); // New
            const emailDisplay = document.getElementById('profileEmail');       // New
            
            // --- Coin Balance Logic ---
            function loadProfileBalance() {
                const mainBalance = parseInt(localStorage.getItem('mainBalance') || 0);
                coinCountDisplay.textContent = mainBalance;
            }
            
            // --- User Details Logic ---
            function loadUserDetails() {
                // Retrieve username and email from Local Storage
                const savedUsername = localStorage.getItem('username');
                const savedEmail = localStorage.getItem('email');

                // Update the display elements, using default text if values aren't found
                usernameDisplay.textContent = savedUsername || 'Guest User';
                emailDisplay.textContent = savedEmail || 'No Email Provided';
            }

            // Run both functions when the page loads
            loadProfileBalance();
            loadUserDetails();
        });
    </script>
